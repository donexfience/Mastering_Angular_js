<p *ngIf="displayvalue; else elseblock">structuralbinding works!</p>
<ng-template #elseblock>
  <h1>Donex conditional rendering using structural direcctive</h1>
</ng-template>
<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You picked red color</div>
  <div *ngSwitchCase="'green'">You picked green color</div>
  <div *ngSwitchCase="'yellow'">You picked yellow color</div>
  <div *ngSwitchDefault>Pick again</div>
</div>

<div *ngFor="let col of colors; index as l">{{ col }} {{ l }}</div>
